<div class="col-lg-12">
    <div class="tabs-container">

        <div class="tabs-left">
            <ul class="nav nav-tabs">
                <li ng-repeat="room in rooms" ng-attr-class="{{room.id==current_id && 'active' || '' }}"><a data-toggle="tab" ng-click="set_current_room(room.id)">{{ room.name }} ({{ room.major }}:{{ room.minor }})</a></li>
            </ul>
            <div class="tab-content ">
                <div class="tab-pane active">
                    <div class="panel-body">

                        <div class="row">

                            <div class="col-md-12 ">
                                <div class="chat-discussion">

                                    <div class="chat-message left" ng-repeat="message in messages">
                                        <img class="message-avatar" src="https://www.placecage.com/c/100/100" alt="" >
                                        <div class="message">
                                            <a class="message-author" href="#"> {{ message.author }} </a>
											<span class="message-date"> {{ message.created_at }}</span>
                                            <span class="message-content">
											    {{ message.text }}
                                            </span>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-10">
                                <div class="chat-message-form">

                                    <div class="form-group">
                                        <input type="text" class="form-control" name="message" ng-model="new_message.text" placeholder="Enter message text"/>
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-success" ng-click="send_message(current_id)">SEND</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
