<div class="col-lg-12">
    <div class="tabs-container">

        <div class="tabs-left">
            <ul class="nav nav-tabs">
                <li ng-repeat="room in rooms" ng-attr-class="{{room.id==current_id && 'active' || '' }}"><a data-toggle="tab" ng-click="set_current_room(room.id)">{{ room.name }}</a></li>
            </ul>
            <div class="tab-content ">
                <div class="tab-pane active">
                    <div class="panel-body">

                        <div class="row">

                            <div class="col-md-12 ">
                                <div class="chat-discussion">

                                    <div class="chat-message left" ng-repeat="message in messages">
                                        <img class="message-avatar" src="https://www.placecage.com/c/100/100" alt="" >
                                        <div class="message">
                                            <a class="message-author" href="#"> {{ message.author }} </a>
											<span class="message-date"> Mon Jan 26 2015 - 18:39:23 </span>
                                            <span class="message-content">
											    {{ message.text }}
                                            </span>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="chat-message-form">

                                    <div class="form-group">

                                        <textarea class="form-control message-input" name="message" placeholder="Enter message text"></textarea>
                                    </div>

                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
