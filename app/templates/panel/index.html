
<!DOCTYPE html>
<html ng-app="app">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gabbie Dashboard</title>

    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/admin/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css" rel="stylesheet">

</head>

<body class="top-navigation">

    <div id="wrapper">
        <div id="page-wrapper" class="gray-bg">

                <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                    <i class="fa fa-reorder"></i>
                </button>
                <a href="#" class="navbar-brand">Gabbie</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a href="/logout">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        </div>

        <div class="wrapper wrapper-content animated fadeIn">

                <div ng-view>

                </div>

            </div>


            </div>

            <div>
                <strong>Copyright</strong> Gabbie &copy; 2014-2015

    <script src="/static/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>

    <script src="/static/admin/js/inspinia.js"></script>
    <script src="/static/bower_components/pace/pace.min.js"></script>


    <script src="/static/app/app.js"></script>
    <script src="/static/app/routes.js"></script>
    <script src="/static/app/controllers/room_index_ctrl.js"></script>
