<!DOCTYPE html>
<html ng-app="app">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gabbie Dashboard</title>

    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/admin/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css" rel="stylesheet">

</head>

<body class="top-navigation">

<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom white-bg">
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"
                            class="navbar-toggle collapsed" type="button">
                        <i class="fa fa-reorder"></i>
                    </button>
                    <a href="#" class="navbar-brand">Gabbie</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">

                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                                CREATE ROOM
                            </button>
                        </li>
                        <li>
                            <a href="/logout">
                                <i class="fa fa-sign-out"></i> Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="wrapper wrapper-content animated fadeIn">
            <div class="container">
                <div class="row">

                    {% raw %}
                    <div ng-view>

                    </div>
                    {% endraw %}


                </div>


            </div>

        </div>

        <div class="footer">
            <div>
                <strong>Copyright</strong> Gabbie &copy; 2014-2015
            </div>
        </div>


        {% raw %}
        <div class="row" ng-controller="RoomCreateController">

            <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content animated bounceInRight">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span
                                    aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <i class="fa fa-laptop modal-icon"></i>
                            <h4 class="modal-title">Create new room</h4>
                        </div>
                        <div class="modal-body">

                            <div class="form-group"><label>Room Name</label>
                                <input type="text" placeholder="Room Name" class="form-control" ng-model="new_room.name">
                            </div>

                            <div class="form-group"><label>Speaker Name</label>
                                <input type="text" placeholder="Speaker Name" class="form-control" ng-model="new_room.speaker_name">
                            </div>

                            <div class="form-group"><label>Major</label>
                                <input type="text" placeholder="Major" class="form-control" ng-model="new_room.major">
                            </div>

                            <div class="form-group"><label>Minor</label>
                                <input type="text" placeholder="Minor" class="form-control" ng-model="new_room.minor">
                            </div>

                            <div class="form-group"><label>Photo</label>
                                <input type="text" placeholder="Photo" class="form-control" ng-model="new_room.photo">
                            </div>

                            <div class="form-group">
                                <label>Type</label>
                                <div><label> <input type="radio" checked="" ng-model="new_room.type" value="place" id="optionsRadios1" name="optionsRadios"> Place </label></div>
                                <div><label> <input type="radio" value="qa" ng-model="new_room.type" id="optionsRadios2" name="optionsRadios"> Q&amp;A </label></div>

                            </div>

                            <div class="row">
                                <div class="form-group col-md-6" id="data_1">
                                    <label class="font-noraml">Start Date</label>

                                    <div class="input-group date">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input
                                            type="text" class="form-control" placeholder="yyyy-mm-dd" ng-model="start_date">
                                    </div>
                                </div>
                                <div class="form-gropu col-md-6">
                                    <label class="font-noraml">Start Time</label>

                                    <div class="input-group clockpicker" data-autoclose="true">
                                        <input type="text" class="form-control" placeholder="hh:mm" value="09:30" ng-model="start_time">
                                <span class="input-group-addon">
                                    <span class="fa fa-clock-o"></span>
                                </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6" id="data_2">
                                    <label class="font-noraml">End Date</label>

                                    <div class="input-group date">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input
                                            type="text" class="form-control" placeholder="yyyy-mm-dd" ng-model="end_date">
                                    </div>
                                </div>
                                <div class="form-gropu col-md-6">
                                    <label class="font-noraml">End Time</label>

                                    <div class="input-group clockpicker" data-autoclose="true">
                                        <input type="text" class="form-control" placeholder="hh:mm" ng-model="end_time">
                                <span class="input-group-addon">
                                    <span class="fa fa-clock-o"></span>
                                </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" ng-click="create();">CREATE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endraw %}

    </div>
</div>


<!-- Mainly scripts -->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/bower_components/metisMenu/dist/metisMenu.min.js"></script>
<script src="/static/bower_components/slimScroll/jquery.slimscroll.min.js"></script>


<script src="/static/bower_components/angular/angular.min.js"></script>
<script src="/static/bower_components/angular-route/angular-route.min.js"></script>
<script src="/static/bower_components/angular-resource/angular-resource.min.js"></script>
<script src="/static/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/static/admin/js/inspinia.js"></script>
<script src="/static/bower_components/pace/pace.min.js"></script>


<script src="/static/app/app.js"></script>
<script src="/static/app/routes.js"></script>
<script src="/static/app/controllers/room_index_ctrl.js"></script>
<script src="/static/app/controllers/room_create_ctrl.js"></script>

<script>
</script>

</body>

</html>
